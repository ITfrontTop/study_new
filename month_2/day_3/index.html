<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <p class="text">Enter number 1:</p>
        <input class="value1" type="text" />

        <p class="text">Enter action:</p>
        <input class="value2" type="text" />

        <p class="text">Enter number 2:</p>
        <input class="value3" type="text" />

        <div class="btn">=</div>

        <p class="text">Equals:</p>
        <input class="value4" type="text" />
      </div>

      <div class="content">
        <p class="text">Enter percent (%):</p>
        <input class="value5" type="text" />

        <p class="text">Enter number:</p>
        <input class="value6" type="text" />

        <div class="btn2">=</div>

        <p class="text">Equals (percentage of the number):</p>
        <input class="value7" type="text" />
      </div>
    </main>
  </body>
</html>
