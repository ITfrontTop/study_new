<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <input class="input" type="text" placeholder="0" />
        <div class="box">
          <div class="one btn">1</div>
          <div class="two btn">2</div>
          <div class="tree btn">3</div>
          <div class="multiply btn">*</div>

          <div class="four btn">4</div>
          <div class="five btn">5</div>
          <div class="six btn">6</div>
          <div class="divide btn">/</div>

          <div class="seven btn">7</div>
          <div class="eight btn">8</div>
          <div class="nine btn">9</div>
          <div class="minus btn">-</div>

          <div class="dot btn">.</div>
          <div class="zero btn">0</div>
          <div class="equals btn">=</div>
          <div class="plus btn">+</div>

          <div class="ac btn">AC</div>
          <div class="percent btn">%</div>
        </div>
      </div>
    </main>
  </body>
</html>
