<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__box">
          <button class="btn__default"></button>
          <button class="btn__light"></button>
          <button class="btn__dark"></button>
        </div>
      </header>
      <main class="main">
        <h1 class="title">Just do it.</h1>

        <div class="search__inner">
          <input class="search" type="text" placeholder="Add a task." />
          <button class="search__button">I Got This!</button>
        </div>

        <div class="data">
          <p class="data__text">11/17/2020, 7:31:49 PM</p>
        </div>

        <div class="todo__item">
          <p class="todo__text">
            Lorem ipsum dolor sit amet 32 234 14 1243 wer tert wer tewt rewrt er
            twer twer twertwer twetr wertwert ertw ert wert
          </p>
          <div class="button__box">
            <button class="todo__do">
              <svg
                height="20px"
                width="20px"
                version="1.1"
                id="_x32_"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 512 512"
                xml:space="preserve"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <polygon
                      class="st0"
                      points="440.469,73.413 218.357,295.525 71.531,148.709 0,220.229 146.826,367.055 218.357,438.587 289.878,367.055 512,144.945 "
                    ></polygon>
                  </g>
                </g>
              </svg>
            </button>
            <button class="todo__delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 304 384"
                fill="#000"
              >
                <path
                  d="M21 341V85h256v256q0 18-12.5 30.5T235 384H64q-18 0-30.5-12.5T21 341zM299 21v43H0V21h75L96 0h107l21 21h75z"
                />
              </svg>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
